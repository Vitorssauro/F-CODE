<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tbody>
        <tbody>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tbody>
            <td>7</td>
            <td>8</td>
            <td>9</td>
    </table>
    <ul>
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ul>
</body>
</html>
