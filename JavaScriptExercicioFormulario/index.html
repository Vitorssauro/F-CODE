<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme o Lário</title>
</head>

<body>

    <h1>CADASTRO</h1>

    <form action="" id="MyForm">
        <label for="pnome" title="Informe seu Nome">
            Nome Completo :
        </label>
        <input type="text" id="pnome">
        <br><br><br>

        <label for="pdereco" title="Informe seu Endereço">
            Endereço :
        </label>
        <input type="text" id="pdereco">
        <br><br><br>

        <label for="pmail" title="Informe seu E-mail">
            E-mail :
        </label>
        <input type="text" id="pmail">
        ||

        <label for="pconmail" title="Confirme seu E-mail">
            Confirmar E-mail :
        </label>
        <input type="text" id="pconmail">
        <br><br><br>

        <label for="psenha" title="Informe sua Senha">
            Senha :
        </label>
        <input type="password" id="psenha">
        ||

        <label for="pconsenha" title="Confrime sua Senha">
            Confirmar Senha :
        </label>
        <input type="password" id="pconsenha">
        <br><br><br>

        <input type="button" value="Finaliza Cadastro" onclick="Cadastrar()">

    </form>
    <script src="script.js"></script>
</body>

</html>
