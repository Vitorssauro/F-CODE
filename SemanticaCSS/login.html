<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Semantica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyLogin">
    <div class="login">
        <img src="img/icon.png" alt="">
        <form action="">
            <label for="pnome" title="nome">NOME </label>
            <input type="text" name="nome" id="pnome">
            <label for="psnome" title="snome" id="psnome"></label>
            <br>
            <label for="psenha" title="senha">SENHA </label>
            <input type="password" name="senha" id="psenha">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
