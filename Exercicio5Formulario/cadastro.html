<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="reader.html" frameborder="0"></iframe>
    <h1>Página de Cadastro</h1>
    <form action="">
        <label for="pmail" title="mail">E-mail:</label>
        <input type="text" name="e-mail" id="pmail">
        <label for="psenha" title="senha">Senha:</label>
        <input type="password" name="senha" id="psenha">
        <hr>
        <label for="pnome" title="nome">Nome:</label>
        <input type="text" name="nome" id="pnome">
        <label for="psnome" title="snome" id="psnome"></label>
        <br>
        <label for="">Sexo:</label> <br>                    <!--input do tipo radio é seleção de bolinha-->
        <input type="radio" name="sexo" id=""> Feminino <br>
        <input type="radio" name="sexo" id=""> Masculino <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> <hr>
        <input type="button" value="Voltar" onclick="parent.location='index.html'">
    </form>
    <iframe src="footer.html" frameborder="0"></iframe>
</body>
</html>
