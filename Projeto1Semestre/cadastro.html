<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body id="indexBody">
    <iframe src="reader.html" frameborder="0" width="100%"></iframe>
    <form action="" id="MyCad">
        <label for="pnome" title="Informe seu Nome">
            Nome Completo :
        </label>
        <input class="form-control" type="text" id="pnome" aria-label="default input example">
        <br><br>


        <label for="pmail" title="Informe seu e-mail">
            E-mail :
        </label>
        <input class="form-control" type="text" id="pmail" placeholder="exemplo@exemplo.com"
            aria-label="default input example">
        <br>

        <label for="pconmail" title="Confirme se e-mail">
            Confirme seu e-mail :
        </label>
        <input class="form-control" type="text" id="pconmail" placeholder="exemplo@exemplo.com"
            aria-label="default input example"><br>
        <br>


        <label for="psenha" title="Informe ssua senha">
            Senha :
        </label>
        <input class="form-control" type="password" id="psenha" aria-label="default input example">
        <br>

        <label for="pconsenha" title="Confirme ssua senha">
            Confirme sua senha :
        </label>
        <input class="form-control" type="password" id="pconsenha" aria-label="default input example">
        <br><br>


        <button type="button" class="btn btn-primary" onclick="Cadastrar()">Confirmar</button>
    </form>
    <script src="script.js"></script>
    <br><br>
    <iframe src="footer.html" frameborder="0" width="100%"></iframe>
</body>

</html>
