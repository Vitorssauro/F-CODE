<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div>
        <nav id="navbar">
            <iframe src="reader.html" frameborder="0" width="100%"></iframe>
        </nav>
    </div>
    <div class="contato">
        <h2>Entre em contato com a gente</h2>
        <br><br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Infomre seu e-mail :</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo@exemplo.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Informe detalhadamente :</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </div>
    <div>
        <br><br><br>
        <footer id="footer">
            <iframe src="footer.html" frameborder="0" width="100%"></iframe>
        </footer>
    </div>
</body>

</html>
